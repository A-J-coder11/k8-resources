apiVersion : v1
kind: Service
metadata:
  name: nginx-loadbalancer
  labels:
    purpose: service-loadbalancer-demo
spec:
  type: Loadbalancer
  selectors:
    purpose: service-loadbalancer-demo
    project: projectk
    environment: dev
  ports:
    - protocol: TCP
      port: 80  # service port
      targetPort: 80 # container port

-----

apiVersion : v1
kind: pod
metadata:
  name: nginx-loadbalancer
  labels:
    purpose: service-loadbalancer-demo
    project: projectk
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx